<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <!-- style sheet  -->
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="card" id="card">
    <div class="hero-img-container">
      <img src="images/illustration-hero.svg" alt="" class="hero-img">
      <h1 class="title">Order Summary</h1>
      <p class="discription">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <div class="detiles-section">
      <div class="plan-details">
        <div class="icon-container">
          <img src="images/icon-music.svg" alt="" class="icon-music">
        </div>
      </div>
      <div class="plan-details">
        <p class="plan">Anual plan</p>
        <p class="price">$59.99/year</p>
      </div>
      <a class="change" href="">change</a>
    </div>
    <button class="btn btn-blue">Proceed to Payment</button>
    <a href="" class="link-cancel">Cancel Order</a>
  </main>


</body>

</html>
